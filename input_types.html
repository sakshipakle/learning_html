<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>
            Contact Form
        </legend>
        <form>
            <label>First Name</label>
            <input type="text" placeholder="Enter First Name" /><br><br>
            <label>Last Name</label>
            <input type="text" /><br><br>
            <label>email Id</label>
            <input type="email"/><br><br>
            <label>Phone Number</label>
            <input type="number"  /><br><br>
            <label>Password</label>
            <input type="password" placeholder="Enter a Password"/><br><br>
            <label>Month</label>
            <input type="month"/><br><br>
            <label>Week</label>
            <input type="week"/><br><br>
            <label>Time</label>
            <input type="time"/><br><br>
            <label>DOB</label>
            <input type="datetime-local"/><br><br>

            <label>Choose City</label><br><br>
            <input type="checkbox"/> Mumbai
            <input type="checkbox"/> Pune
            <input type="checkbox"/> Dharashiv
            <input type="checkbox"/> Latur
            <input type="checkbox"/> Solapur<br><br>

            <label>Select Gender</label><br><br>
            <input type="radio" name="gender"/> Male
            <input type="radio" name="gendar"/> Female
            <input type="radio" name="gendar"/> other<br><br>

            <label>Select Fav Dish</label><br><br>
            <select>
                <option>Choose</option>
                <option>Rasmalai</option>
                <option>Gulab Jam</option>
                <option>Basundi</option>
                <option>Sonpapdi</option>
                <option>Rasgulla</option>
                <option>jalebi</option>
            </select><br><br>

            <label>Upload Image</label>
            <input type="file" multiple/><br><br>

            <label>Choose Color</label>
            <input type="color"/> <br><br>

            <label>Color Range</label>
            <input type="range"/> <br><br>

            <textarea rows="5" cols="20"></textarea><br><br>
            <input type="submit">         
            
            
            
        </form>
    </fieldset>
</body>
</html>
